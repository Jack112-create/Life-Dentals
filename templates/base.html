{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    {% block cssfile %}

    {% endblock cssfile %}
    <link rel="icon" href="{% static 'favicon/favicon.ico' %}" type="image/x-icon">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <title>Life Dentals</title>
</head>
<body>
    <nav class="navbar">
        <div class="container flex-nav">
            <div class="nav-header">
                <span id="navbar-brand">Life Dentals</span>
                <button class="nav-toggle" id="navToggle">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
            <div class="nav-links" id="nav-links">
                <ul>
                    <li class="nav-link">
                        <a href="#">Home</a>
                    </li>
                    <li class="nav-link">
                        <a href="#">About</a>
                    </li>
                    <li class="nav-link">
                        <a href="#">Booking</a>
                    </li>
                    <li class="nav-link">
                        <a href="#">Treatments</a>
                    </li>
                    <li class="nav-link">
                        <a href="#">Contact</a>
                    </li>
                    <li class="nav-link">
                        <a href="#">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    {% block content %}

    {% endblock content %}
    <footer class="footer">
        <h4 id="contact-heading">Contact Us</h4>
        
       <div class="contact-info">
           <div class="phone-info">
            <h5 id="phone-header">Phone</h5>
               <i class="fas fa-phone phone-icon"></i>
               <span class="contact-number">777 - 78983461</span>
            </div>
            <div class="opening-hours">
                <h5 id="opening-header">Opening Hours</h5>
                <span class="times">Mon - Fri: 8am - 5pm</span>
                <span class="times">Sat & Sun: 11am - 4pm</span>
            </div>
       </div> 
    </footer>
    <script src="{% static 'js/nav.js' %}"></script>
</body>
</html>
