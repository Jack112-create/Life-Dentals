{% extends 'base.html' %}

{% load static %}

{% block cssfile %}
<link rel="stylesheet" href="{% static 'css/contact.css' %}">
{% endblock cssfile %}

{% block content %}

<main>
    <div id="contact-form">
        <h1>Get in touch!</h1>
        <form action="{% url 'contact' %}" method="POST">
            {% csrf_token %}
            <label for="name" class="contact-label">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your name" class="contact-input">
            <label for="email" class="contact-label">Email:</label>
            <input type="email" id="email" name="email" placeholder="Your email" class="contact-input">
            <textarea name="message" rows="10" cols="30" placeholder="Enter your message here" class="contact-msg"></textarea>
            <input type="submit" value="Send" id="contact-submit">
        </form>
    </div>
</main>

{% endblock content %}
