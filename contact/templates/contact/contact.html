{% extends 'base.html' %}

{% load static %}

{% block cssfile %}
<link rel="stylesheet" href="{% static 'css/contact.css' %}">
{% endblock cssfile %}

{% block content %}

<main>
    <div id="form-container">
        <h1>Get in touch!</h1>
        <form id="contact-form">
            {% csrf_token %}
            <label for="name" class="contact-label">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your name" class="contact-input" required>
            <label for="email" class="contact-label">Email:</label>
            <input type="email" id="email" name="email" placeholder="Your email" class="contact-input" required>
            <textarea id="message" name="message" rows="10" cols="30" placeholder="Enter your message here" class="contact-msg"></textarea>
            <input type="submit" value="Send" id="contact-submit">
        </form>
    </div>
    <div id="form-modal">
        <div class="modal-content">
            <p class="modal-message"></p>
            <span class="close">&times;</span>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
<script src="{% static 'js/contact.js' %}"></script>

{% endblock content %}
