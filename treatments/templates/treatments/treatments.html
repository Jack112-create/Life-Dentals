{% extends 'base.html' %}

{% block content %}
    <h1>Treatments Page</h1>

    {% for treatment in treatments %}

    <p>{{ treatment.treatment }}</p>
    <p>{{ treatment.description }}</p>
    <p>{{ treatment.price }}</p>
    <p>{{ treatment.duration }}</p>
    <img src="{{ treatment.treatment_image.url }}" alt="" />

    {% endfor %}

{% endblock content %}
