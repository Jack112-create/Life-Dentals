{% extends 'base.html' %}

{% load static %}

{% block cssfile %}
<link rel="stylesheet" href="{% static 'css/booking.css' %}">
{% endblock cssfile %}

{% block content %}
<form class="delete-booking" action="{% url 'delete-booking' %}" method="post">
    {% csrf_token %}
    <h1>Are you sure you want to delete your booking?</h1>
    <input type="submit" value="Yes">
</form>
{% endblock content %}
